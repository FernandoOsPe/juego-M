        <section id="selec_moster">
            <H1 class="titulo"> MONSTERMON!  🌪️ 🔥 🌱</H1>

                    <p>TOTUMIX</p>
                    <img src="/DISEÑO DE FLOG/img de practica/totumix.png" alt="totumix">  
                </label>
                <input type="radio" name="mosnter" id="totumix">
    
                <label class="tarjetasDelJuego" for="amiwis">

                <input type="radio" name="monter" id="amiwis">
    
                <label class="tarjetasDelJuego" for="gordobadoo">

        </section>
